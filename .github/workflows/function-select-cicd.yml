name: Function  Select CI/CD Pipeline 

on:
  workflow_dispatch:
    inputs:
      # folders:
      #   description: "Comma-separated list of folders to deploy"
      #   required: true
      fn-dev1:
        description: "Deploy folder1?"
        required: false
        default: false
        type: boolean
      fn-dev2:
        description: "Deploy folder2?"
        required: false
        default: false
        type: boolean

      branch:
        description: "Target branch for deployment (e.g., develop, qa, main)"
        required: true
        type: choice
        options:
          - develop
          - qa
          - release
          - main

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Determine Selected Folders
      id: select-folders
      run: |
        FOLDERS=""
        if [ "${{ github.event.inputs.fn-dev1 }}" == "true" ]; then
          FOLDERS="$FOLDERS fn-dev1"
        fi
        if [ "${{ github.event.inputs.fn-de2 }}" == "true" ]; then
          FOLDERS="$FOLDERS fn-dev2"
        fi
        echo "FOLDERS=$FOLDERS" >> $GITHUB_ENV

    - name: Use Selected Folders
      run: |
        echo "Selected folders: $FOLDERS"      

    # - name: Parse Selected Folders
    #   id: parse-folders
    #   run: |
    #     echo "FOLDERS=$(echo '${{ github.event.inputs.folders }}' | tr ',' ' ')" >> $GITHUB_ENV

    - name: Set Environment from User Input Branch
      id: set-env
      run: |
        branch="${{ github.event.inputs.branch }}"
        echo "Target branch: $branch"

        if [[ "$branch" == "develop" || "$branch" == feature/* ]]; then
          echo "env=dev" >> $GITHUB_ENV
        elif [[ "$branch" == "qa" ]]; then
          echo "env=qa" >> $GITHUB_ENV
        elif [[ "$branch" == release/* ]]; then
          echo "env=staging" >> $GITHUB_ENV
        elif [[ "$branch" == "main" ]]; then
          echo "env=prod" >> $GITHUB_ENV
        else
          echo "Unknown branch: $branch; exiting."
          exit 1
        fi

    - name: Generate Matrix for Selected Folders
      id: set-matrix
      run: |
        SELECTED_FOLDERS=($FOLDERS)
        MATRIX="[]"
        JSON=$(cat app.json)
    
        for folder in "${SELECTED_FOLDERS[@]}"; do
          ENTRY=$(echo "$JSON" | jq -c ".${{ env.env }}[] | select(.folder == \"$folder\")")
          if [[ ! -z "$ENTRY" ]]; then
            MATRIX=$(echo "$MATRIX" | jq ". + [$ENTRY]")
          else
            echo "Folder $folder not found in environment ${{ env.env }}"
          fi
        done
    
        # Properly format the output as a single-line JSON string
        MATRIX=$(echo "$MATRIX" | jq -c ".")
        echo "Generated MATRIX: $MATRIX"
        echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

    - name: Log Generated Matrix
      run: |
       echo "Matrix: ${{ steps.set-matrix.outputs.matrix }}"

  deploy-dev:
    uses: sree0923/fn-cicd/.github/workflows/deploy-template.yml@qa  # Reference the reusable workflow at the job level
    secrets:
      azure-credentials: ${{ secrets.AZURE_CREDENTIALS }}
    needs: generate-matrix
    if: github.ref == 'refs/heads/qa' 
    strategy:
      matrix:          
        app: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
      fail-fast: false   
    with:
      app-name: ${{ matrix.app.name }}
      app-folder: ${{ matrix.app.folder }}
      environment: qa
